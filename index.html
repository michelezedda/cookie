<!DOCTYPE html>
<html lang="en_US">
  <head>
    <!-- Charset & Compatibility -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A cookie shop where users can browse fresh flavors, order online, and pick up their treats at the selected location."
    />
    <meta
      name="keywords"
      content="cookies, cookie shop, online cookie orders, pickup, bakery, fresh cookies, sweet treats, local pickup"
    />
    <meta name="author" content="Michele Zedda" />
    <meta name="designer" content="Michele Zedda - https://michelezedda.com" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://cookie-cravings.vercel.app/" />

    <!-- Open Graph Meta Tags (Social Sharing) -->
    <meta property="og:title" content="Cookie" />
    <meta
      property="og:description"
      content="A cookie shop where users can browse fresh flavors, place orders online, and schedule pickups at their chosen location."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cookie-cravings.vercel.app/" />
    <meta property="og:image" content="https://i.ibb.co/ZzkwpVPM/cookie.png" />
    <meta property="og:site_name" content="Cookie" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cookie" />
    <meta
      name="twitter:description"
      content="A cookie shop where users can browse fresh flavors, place orders online, and schedule pickups at their chosen location."
    />
    <meta name="twitter:image" content="https://i.ibb.co/ZzkwpVPM/cookie.png" />

    <!-- PWA / Mobile App Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Cookie" />
    <meta name="application-name" content="Cookie" />
    <meta name="theme-color" content="#181713" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/media/favicon.ico" />
    <link rel="apple-touch-icon" href="/media/apple-touch-icon.png" />

    <!-- Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Page Title -->
    <title>Cookie</title>

    <!-- Structured Data (JSON-LD) for SEO -->

      {
        "@context": "https://schema.org",

        "name": "Cookie",
        "url": "https://cookie-cravings.vercel.app/",

          "name": "Michele Zedda"
        },

        "operatingSystem": "All"
